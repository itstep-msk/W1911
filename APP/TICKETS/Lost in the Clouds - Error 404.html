<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lost in the Clouds - Error 404</title>
	<meta name="description" content="Simple and aesthetic template with animated background">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="./Lost in the Clouds - Error 404_files/reset.css">	
	<link rel="stylesheet" type="text/css" href="./Lost in the Clouds - Error 404_files/main.css">
	<link rel="stylesheet" type="text/css" href="./Lost in the Clouds - Error 404_files/css">
	<link rel="stylesheet" type="text/css" href="./Lost in the Clouds - Error 404_files/css(1)">
	<link rel="shortcut icon" href="http://adraft.x10.mx/clouds-404/favicon.ico">
</head>

<style>
	.form {
		position: absolute;
		z-index: 999;
	}
</style>

<body>
	<div id="container">
		<div id="stage" class="stage">
			<div id="clouds" class="stage" style="background-position: 1127px 0px;"></div>
		</div>

		<div class="form">
			<input type="text" placeholder="from" v-model="ticket.from">
			<input type="text" placeholder="to" v-model="ticket.to">
			<input type="text" placeholder="baggage" v-model="ticket.baggage">
			<input type="text" placeholder="seat" v-model="ticket.seat">
			<input type="text" placeholder="class" v-model="ticket.class">
			<button v-on:click="addTicket">ADD TICKET</button>
		</div>

		<!-- ticket - объект {from: "Moscow", to: "Barselona"...} -->
		<ticket v-for="ticket in tickets" v-bind:items="ticket"></ticket>
	</div>

	<template id="ticket-template">
		<div id="ticket">
			<section id="ticket_left">
				<p class="text1_a">Lost in the clouds</p>
				<p class="text2_a">Flight not found</p>
				<p class="text3_a">Error 404</p>
				<p class="text4_a">Sorry!</p>
				<p class="text5_a">From</p>
				<p class="text6_a">{{ items.from }}</p>
				<p class="text7_a">To</p>
				<p class="text8_a">{{ items.to }}</p>			
				<p class="text9_a">Seat</p>
				<p class="text10_a">{{ items.seat }}</p>
				<p class="text11_a">Try another flight</p>
				<nav class="text12_a">
					<ul>
						<li><a href="http://adraft.x10.mx/clouds-404/#">Home</a></li>
						<li><a href="http://adraft.x10.mx/clouds-404/#">About</a></li>
						<li><a href="http://adraft.x10.mx/clouds-404/#">Services</a></li>
						<li><a href="http://adraft.x10.mx/clouds-404/#">Blog</a></li>
						<li><a href="http://adraft.x10.mx/clouds-404/#">Portfolio</a></li>
					</ul>
				</nav>			
			</section>
			
			<section id="ticket_right">
				<p class="text1_b">{{ items.class }} class</p>
				<p class="text2_b">Lost in the clouds</p>
				<p class="text3_b">From</p>
				<p class="text4_b">{{ items.from }}</p>
				<p class="text5_b">To</p>
				<p class="text6_b">{{ items.to }}</p>
				<p class="text7_b">Seat</p>
				<p class="text8_b">{{ items.seat }}</p>
				<p class="text9_b">{{ items.baggage }}</p>
				<p class="text10_b">103076498</p>
			</section>
		</div>
	</template>
	<!-- vue.min.js рядом с html файлом -->
	<script src="vue.min.js"></script>
	<script>
		// Данные для билета
		var tickets = [
			{
				from: "Moscow",
				to: "Barselona",
				seat: "14b",
				baggage: "2",
				class: "first"
			}
		]

		Vue.component("ticket", {
			props: ["items"],
			template: "#ticket-template"
		})

		var app = new Vue({
			el: "#container",
			data: {
				tickets: tickets,
				ticket: {
					from: "",
					to: "",
					baggage: "",
					seat: "",
					class: ""
				}
			},
			methods: {
				addTicket: function() {
					this.tickets.push(this.ticket);
				}
 			}
		})
	</script>

	<script src="./Lost in the Clouds - Error 404_files/jquery183min.js.Без названия" type="text/javascript"></script>
	<script src="./Lost in the Clouds - Error 404_files/spritely05.js.Без названия" type="text/javascript"></script>

	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$('#clouds').pan({fps: 40, speed: 0.7, dir: 'right', depth: 10});
			});
		})(jQuery);	
	</script>

</body></html>
