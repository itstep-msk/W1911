<!DOCTYPE html>
<html>
<head>
	<title>Функции(return object)</title>
</head>
<body>

<script type="text/javascript">
	function a(x, y) {
		return x + y;
	}

	var b = a(20, 30);
	// 1) вызов функции a();
	// 2) вычисление
	// 3) возвращение результата ( вместо a() появляется значение )
	
	console.log(b);

	// Возвращаем объект
	function animals() {
		return {
			name: "Rex",
			say: function() {
				console.log("Rrrrrr...");
				return this;
			},
			move: function() {
				console.log("Rex move.....");
				return this;
			}
		}
	}

	var dog = animals();

	console.log(dog);
	console.log(dog.name);
	console.log(animals().name);
	console.log(animals().say());
	console.log(animals().move());
	animals().move().say().move().say();
	// Секрет в том, что после отработки каждого метода надо возвращать текущий объект, от которого был вызван метод. Ключевое слово this ссылается на текущий объект именно его и возвращаем.
	// $(".apple").hide().show().fadeOut().fadeIn();


</script>

</body>
</html>
