<script>

	/*

	//10 == 10 // true

	10 > 5 > 3 // false
	true > 3 // 
	1 > 3 // false

	null == 0 // false

	// Преобразование типов
	"5" == [1,2,3];

	var apple = {
		toString: function() {

		}

	// switch
	var a = 10

		case 10:
		case 20:
		case 30:
			//function() {...}
			break;
		default:
			// Если ничего не подошло из case'ов
			break;
	}

	// Циклы

	// }

	for(var i = 0; i < 5; i++) {

		if(i == 3) {

		}
	}
	// i - 5
	// 0,1,2,4

	var animals = {
		type: "Dog",
		name: "Sharik"
	}

	for(key in animals) {
		// key == "type"
		// key == "name"
		console.log( animals[key] ) // "Dog", "Sharik"
	}

	var numbers = {
		a: 20
	}
	var key = "a";
	console.log(numbers[key]) // 20
	console.log(numbers["a"]) // 20

	var num = {
		a: 10
	}
	console.log((20 + num).length) // 17
	console.log((20 + "[object Object]").length) // 17

	// toString
	// valueOf

	var a = 1
	var b = { toString: function() { return "1" } }
	var c = 1

	a + b + c // "111"
	// while(Условие) {

	// }

	function Hello(name) {
		// if(Если функция вызывана через call) {
		// 	this = контекст
		// 	this = {a: 10}
		// }
		console.log(arguments)
		console.log(this)
		return "Привет " + name;
	}
	Hello("Alex") // "Привет Alex"
	Hello("Bob") // "Привет Bob"
	Hello() // "Привет undefined"
	Hello.call(num, "Alex") // {a: 10}
	Hello.apply(num, ["Alex"]) // {a: 10}

	var numbersArr = [1,2,3,4,5];

	console.log(Math.max(1,2,3,4,5)) // 5
	console.log(Math.max.apply(null, [1,2,3,4,5])) // 5
	console.log(Math.max.apply(null, numbersArr)) // 5

	// Прототипы, классы
	var vasya = {

	}

	function User(n, a ,g) {
		// this = {};

		// return this
	}
	User.prototype.hatSize = "100h";

	var petya = new User("Petya", 20, "male")
	console.log(petya)
	console.log(petya.name) // Petya

	User.prototype.weight = "1т";

	console.log(petya.weight) //  "1т"
	console.log(petya.toString()) //  "1т" // [object Object]

	toString
