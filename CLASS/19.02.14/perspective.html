<!DOCTYPE html>
<html>
<head>
	<title>Perspective</title>
</head>
<body>

<div class="street">
	<div class="road"></div>
</div>

<style>
	.street {
		perspective: 100px;
	}
	.road {
		width: 100px;
		height: 100px;
		background: grey;
		transform: rotateX(45deg);
		margin: 0 auto;
	}
</style>

</body>
</html>
