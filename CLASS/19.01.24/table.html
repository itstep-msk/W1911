<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<!-- Таблицы -->
	<!-- Базовые теги для таблицы:
	table
	tr - table row
	td - table data

	По-умолчанию таблица никак не видна
	-->

	<table border="1" width="100%">
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<!-- Объединение ячеек -->
	<!-- 
		colspan - по-горизонтали
		rowspan - по-вертикали
		В качестве значения атрибута укаызвается число. Оно является множителем.
	 -->
</body>
</html>
