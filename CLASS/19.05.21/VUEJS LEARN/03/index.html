<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<span v-if="wolf">Тут какой-то скрытый текст</span>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world",
			wolf: true
		}
	})
</script>

</body>
</html>
