<!DOCTYPE html>
<html>
<head>
	<title>Cube</title>
</head>
<body>

<style>
	.cube {
		width: 100px;
		height: 100px;
		background-color: orange;
		transform: rotate(45deg);
    	margin-left: 60px;
    	margin-top: 60px;
	}

	.box {
	    width: 100%;
	    height: 100%;
	    transform: rotate(-45deg);
	    text-align: center;
	    line-height: 90px;
	    font-size: 50px;
	    font-family: Arial;
	}

	.number {
		display: inline-block;
	}
</style>

<div class="cube">
	<div class="box">
		<div class="number">15</div>
	</div>
</div>

</body>
</html>
