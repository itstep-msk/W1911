<!DOCTYPE html>
<html>
<head>
	<title>Position relative</title>
</head>
<body>

<div class="tree">
	<div class="apple"></div>
</div>

<style>
	.tree {
		width: 200px;
		height: 200px;
		background: brown;
		margin-left: 100px;
		margin-top: 100px;
		position: relative;
	}

	.apple {
		width: 50px;
		height: 50px;
		background: green;
		position: absolute;
		left: 0px;
		top: 0px;
	}
</style>

</body>
</html>
