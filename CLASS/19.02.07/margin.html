<!DOCTYPE html>
<html>
<head>
	<title>Margin</title>
</head>
<body>

<div class="water"></div>
<div class="coca-cola">COCA-COLA</div>

<style>
	.water {
		width: 100px;
		height: 100px;
		background: blue;
		display: inline-block;
		margin: 10px 20px 30px 40px;
		/*
		margin-top: 10px;
		margin-left: 20px;
		margin-bottom: 30px;
		margin-right: 40px;
		*/
	}
	.coca-cola {
		width: 100px;
		height: 100px;
		background: black;
		display: inline-block;
		color: white;
		vertical-align: top;
		padding: 10px 20px 30px 40px;
		box-sizing: border-box;
	}
	.button {
		background: orange;
		display: inline-block;
		padding: 5px 30px;
	}
</style>
<br>
<div class="button">Купить</div>
<div class="button">Регистрация</div>
<div class="button">Открыть</div>

</body>
</html>
