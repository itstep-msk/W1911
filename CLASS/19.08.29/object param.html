<!DOCTYPE html>
<html>
<head>
	<title>Obj param</title>
</head>
<body>

<script>
	function human(params) {
		if(!params) params = {};

		var defaultParams = {
			name: params.name || "guest",
			age: params.age || 0,
			weight: params.weight || 100,
			cash: params.cash || 1000000
		}

		console.log(defaultParams)
	}

	human({name: "Alex", age: 20})
	human()
</script>

</body>
</html>
