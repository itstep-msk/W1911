<!DOCTYPE html>
<html>
<head>
	<title>Font-face</title>
</head>
<body>

<div class="apple">Яблоки</div>
<div class="orange">Апельсины</div>
<!-- Open sans в googl'e -->
<style>
	@font-face {
		src: url("OpenSans-Regular.ttf");
		font-family: "myOpenSans";
	}
	.apple {
		font-family: "Arial";
	}
	.orange {
		font-family: "myOpenSans";
	}
</style>

</body>
</html>
