<script>
	function calc(a, b) {
		var odd = [];
		var even = [];
		var results = {
			sum: 0,
			multiplication: 0,
			division: 0,
			subtraction: 0
		}
		//console.log(results)
		// Слева переменная для названия свойств
		for(key in results) {
			// Название свойства: "sum", "mul...", "division", "sub..."
			//console.log(key)
			// Значение свойства results["sum"] // 0
			//console.log(results[key])
			// Получаем results[key], записываем results[key] = 123
			if(key == "sum") {
				results[key] = a + b;
			}
			if(key == "multiplication") {
				results[key] = a * b;
			}
			if(key == "division") {
				results[key] = a / b;
			}
			if(key == "subtraction") {
				results[key] = a - b;
			}
			// 10 % 2 == 0 - true, 9 % 2 == 0 - false
			if(results[key] % 2 == 0) {
				even.push(results[key])
			} else {
				odd.push(results[key])
			}
		}

		results.odd = odd;
		results.even = even;

		return results;
	}

	console.log(calc(10,20).sum)
	console.log(calc(10,20))
	console.log(calc(50,30).subtraction)
	console.log(calc(5,3).division)
	console.log(calc(7,9).multiplication)
